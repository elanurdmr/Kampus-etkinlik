name: Auto Generate PBI Issues and Add to Project

on:
  workflow_dispatch:  # Manuel tetikleme için
  push:
    paths:
      - ".github/pbi-list.json"

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: PVT_kwHOCQuiAM4BIXwI   # ← SENİN GERÇEK PROJECT ID’N

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Load PBI list
        id: load
        run: |
          echo "LIST=$(jq -c '.[]' .github/pbi-list.json)" >> $GITHUB_ENV

      - name: Create Issues + Add to Project
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for row in $LIST; do
            ID=$(echo $row | jq -r '.id')
            TITLE=$(echo $row | jq -r '.title')
            DESC=$(echo $row | jq -r '.desc')
            CAT=$(echo $row | jq -r '.cat')

            # Issue zaten var mı?
            EXIST=$(gh issue list --search "PBI $ID" --json number | jq '.[0].number')

            if [ "$EXIST" != "null" ]; then
              echo "Issue PBI $ID zaten var, atlanıyor."
              ISSUE_NUMBER=$EXIST
            else
              echo "Yeni issue oluşturuluyor: PBI $ID"
              ISSUE_URL=$(gh issue create \
                --title "PBI $ID - $TITLE" \
                --body "$DESC" \
                --label "$CAT" \
                --label "priority-medium" \
                --json url | jq -r '.url')

              ISSUE_NUMBER=$(echo $ISSUE_URL | sed 's#.*/##')
            fi

            echo "Issue #$ISSUE_NUMBER → Project’e ekleniyor..."

            ISSUE_NODE=$(gh issue view $ISSUE_NUMBER --json node_id -q '.node_id')

            gh api graphql -f query='
              mutation($project:ID!, $content:ID!) {
                addProjectV2ItemById(input: {
                  projectId: $project
                  contentId: $content
                }) {
                  item { id }
                }
              }
            ' -f project=$PROJECT_ID -f content=$ISSUE_NODE

          done
