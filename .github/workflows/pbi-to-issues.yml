name: Auto Generate PBI Issues and Add to Project

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
  push:
    branches:
      - main

permissions:
  issues: write
  contents: read
  repository-projects: write

jobs:
  generate:
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest

    env:
      PROJECT_ID: PVT_kwHOCQuiAM4BIXwI
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || sudo apt install curl -y
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg \
            | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" \
            | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Load JSON into lines
        run: jq -c '.[]' .github/pbi-list.json > pbi_rows.txt

      # ------------------------------------------------------------------
      # GARANTİ ÇÖZÜM: Etiketleri En Başta Manuel Oluşturuyoruz
      # Döngü içinde hata riskini sıfıra indirmek için buraya aldım.
      # ------------------------------------------------------------------
      - name: Create All Labels First
        run: |
          echo "Creating labels..."
          # || true ekliyoruz ki "zaten var" derse hata verip durmasın
          gh label create "backend" --color "5319e7" --force || true
          gh label create "frontend" --color "1d76db" --force || true
          gh label create "database" --color "0e8a16" --force || true
          gh label create "test" --color "d93f0b" --force || true
          gh label create "mobile" --color "fbca04" --force || true
          gh label create "enhancement" --color "a2eeef" --force || true
          gh label create "priority-medium" --color "fbca04" --force || true
          echo "Labels created successfully."

      - name: Create Issues + Add to Project
        run: |
          while IFS= read -r row; do
            ID=$(echo "$row" | jq -r '.id')
            TITLE=$(echo "$row" | jq -r '.title')
            DESC=$(echo "$row" | jq -r '.desc')
            CAT=$(echo "$row" | jq -r '.cat')

            echo "Processing PBI $ID - $TITLE ($CAT)"

            # Kontrol: Bu PBI daha önce oluşturulmuş mu?
            EXIST=$(gh issue list --search "PBI $ID in:title" --json number | jq '.[0].number')

            if [ "$EXIST" != "null" ]; then
              echo "Issue PBI $ID already exists (Issue #$EXIST), skipping creation."
              ISSUE_NUMBER=$EXIST
            else
              # Issue Oluşturma
              CREATED_URL=$(gh issue create \
                --title "PBI $ID - $TITLE" \
                --body "$DESC" \
                --label "$CAT" \
                --label "priority-medium")
              
              # URL'den numarayı çek
              ISSUE_NUMBER=$(echo "$CREATED_URL" | awk -F '/' '{print $NF}')
              
              echo "Created Issue #$ISSUE_NUMBER"
            fi

            # Node ID Çekme (Hata olursa script durmasın diye || true ekliyorum)
            ISSUE_NODE=$(gh issue view $ISSUE_NUMBER --json node_id -q '.node_id') || true

            # Node ID boşsa projeye eklemeyi atla
            if [ -z "$ISSUE_NODE" ]; then
               echo "Could not get Node ID for issue $ISSUE_NUMBER, skipping project add."
            else
               # Projeye Ekleme
               gh api graphql -f query='
                 mutation($project:ID!, $content:ID!) {
                   addProjectV2ItemById(input: {
                     projectId: $project
                     contentId: $content
                   }) {
                     item { id }
                   }
                 }
               ' -f project=$PROJECT_ID -f content=$ISSUE_NODE || true
            fi

          done < pbi_rows.txt